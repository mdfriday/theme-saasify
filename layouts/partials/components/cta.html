{{ $cta := .Site.GetPage "service/cta" }}
{{ if $cta }}
<section class="cta-section">
    <div class="container">
        {{ $angle := 30 }}
        {{ $from := "#2563eb" }}
        {{ $to := "#7c3aed" }}
        <div class="relative rounded-lg overflow-hidden bg-primary-600 cta-gradient"
             style="--gradient-angle: {{ $angle }}; --gradient-from: {{ $from }}; --gradient-to: {{ $to }}">
            <div class="relative text-center max-w-3xl mx-auto px-6 py-10">
                <h2 class="text-3xl md:text-4xl font-bold text-white mb-6">{{ $cta.Params.title }}</h2>
                <p class="text-xl text-primary-100 mb-8">{{ $cta.Params.description }}</p>
                <div class="flex flex-col sm:flex-row justify-center gap-4">
                    <a href="{{ $cta.Params.primary_button_url }}" class="btn bg-white text-primary-600 hover:bg-gray-100">
                        {{ $cta.Params.primary_button_text }}
                    </a>
                </div>
            </div>
        </div>
    </div>
</section>
{{ end }}
