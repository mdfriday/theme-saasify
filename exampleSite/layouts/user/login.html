{{ define "main" }}
<div class="login-container">
    <div class="login-box">
        <h1 class="text-2xl font-bold text-gray-900 mb-6">{{ .Title }}</h1>
        <form id="loginForm" action="/api/login" method="POST">
            <div class="form-group">
                <label for="email">Email</label>
                <input type="email" id="email" name="email" required 
                       placeholder="Enter your email">
            </div>
            <div class="form-group">
                <label for="password">Password</label>
                <input type="password" id="password" name="password" required
                       placeholder="Enter your password">
            </div>
            <div class="flex items-center justify-between mb-4">
                <label class="flex items-center">
                    <input type="checkbox" class="mr-2">
                    <span class="text-sm text-gray-600">Remember me</span>
                </label>
                <a href="/user/forgot-password.html" class="text-sm text-blue-600 hover:underline">
                    Forgot Password?
                </a>
            </div>
            <div class="text-center">
                <button type="submit" class="w-full inline-flex items-center justify-center px-6 py-3 rounded-lg font-bold transition duration-200 ease-in-out bg-primary-600 text-white hover:bg-primary-700 hover:scale-105">Sign In</button>
            </div>
        </form>
        <div class="login-footer">
            <p>Don't have an account? <a href="/user/register.html">Create Account</a></p>
        </div>
    </div>
</div>
{{ end }}
