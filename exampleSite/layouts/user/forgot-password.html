{{ define "main" }}
<div class="login-container">
    <div class="login-box">
        <h1 class="text-2xl font-bold text-gray-900 mb-6">{{ .Title }}</h1>
        <p class="text-gray-600 mb-6">Enter your email address and we'll send you a link to reset your password.</p>
        <form id="forgotPasswordForm" action="/api/forgot-password" method="POST">
            <div class="form-group">
                <label for="email">Email</label>
                <input type="email" id="email" name="email" required 
                       placeholder="Enter your email">
            </div>
            <div class="text-center">
                <button type="submit" class="w-full inline-flex items-center justify-center px-6 py-3 rounded-lg font-bold transition duration-200 ease-in-out bg-primary-600 text-white hover:bg-primary-700 hover:scale-105">Reset Password</button>
            </div>
        </form>
        <div class="login-footer">
            <p>Remember your password? <a href="/user/login.html">Back to Sign In</a></p>
        </div>
    </div>
</div>
{{ end }}
